<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BILBASSEN</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navBarModal.css">
    <script src="js/index.js"></script>
    <script src="js/sellcar.js"></script>
    <script src="js/fetchcars.js"></script>

</head>
<body>

<div id="nav-bar">
    <ul>
        <a href="#background-container"></a>
        <ul>
            <li><a id="sellCarBtn" href="#">Sælg din bil</a></li>
            <li><a id="rentCarBtn" href="#">Lej din bil ud</a></li>
            <li><a href="#">Dine annoncer</a></li>
            <li><a href="#" onclick="redirectToFavoritePage()">Dine favoritter</a></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- SÆLG DIN BIL -->
        <section id="sellSection">
            <div id="sellModal" class="modal">
                <div class="modal-content">
                    <span id="closeSellModal">&times;</span>
                    <form method="post" action="/sellcar">
                        <label for="name">Bilnavn:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="description">Beskrivelse:</label>
                        <textarea id="description" name="description" required></textarea>

                        <label for="price">Pris:</label>
                        <input type="number" id="price" name="price" required>

                        <label for="licenseplate">Nummerplade:</label>
                        <input type="text" id="licenseplate" name="licenseplate" required>

                        <label for="carBrand">Bilmærke:</label>
                        <input type="text" id="carBrand" name="carBrand" required>

                        <label for="modelYear">Modelår:</label>
                        <input type="number" id="modelYear" name="modelYear" required>

                        <label for="boughtYear">Købsår:</label>
                        <input type="number" id="boughtYear" name="boughtYear" required>

                        <label for="fuelType">Drivmiddelstype:</label>
                        <input type="text" id="fuelType" name="fuelType" required>

                        <label for="fuelConsumption">Brændstofforbrug:</label>
                        <input type="number" id="fuelConsumption" name="fuelConsumption" required>

                        <label for="carType">Biltype:</label>
                        <input type="text" id="carType" name="carType" required>

                        <label for="color">Farve:</label>
                        <input type="text" id="color" name="color" required>

                        <label for="gearType">Geartype:</label>
                        <input type="text" id="gearType" name="gearType" required>

                        <label for="numberOfGears">Antal gear:</label>
                        <input type="number" id="numberOfGears" name="numberOfGears" required>

                        <label for="kmDriven">Antal kilometer kørt:</label>
                        <input type="number" id="kmDriven" name="kmDriven" required>

                        <label for="isActive">Klik af for at aktivere annonce:</label>
                        <input type="checkbox" id="isActive" name="isActive" required>


                        <button type="submit" id="submitCar">Opret Annonce</button>
                    </form>

                </div>

            </div>

        </section>

        <section id="rentSection">
            <div id="rentModal" class="modal">
                <div class="modal-content">
                    <span id="closeRentModal">&times;</span>
                    <form method="post" action="/sellcar">
                        <label for="rentname">Bilnavn:</label>
                        <input type="text" id="rentname" name="name" required>

                        <label for="rentdescription">Beskrivelse:</label>
                        <textarea id="rentdescription" name="description" required></textarea>

                        <label for="rentprice">Pris pr. day:</label>
                        <input type="number" id="rentprice" name="price" required>

                        <label for="rentcarBrand">Bilmærke:</label>
                        <input type="text" id="rentcarBrand" name="carBrand" required>

                        <label for="rentmodelYear">Modelår:</label>
                        <input type="number" id="rentmodelYear" name="modelYear" required>

                        <label for="rentfuelType">Brændstoftype:</label>
                        <input type="text" id="rentfuelType" name="fuelType" required>

                        <label for="rentcarType">Biltype:</label>
                        <input type="text" id="rentcarType" name="carType" required>

                        <label for="rentgearType">Geartype:</label>
                        <input type="number" id="rentgearType" name="gearType" required>

                        <label for="rentseats">Sæder:</label>
                        <input type="number" id="rentseats" name="seats" required>

                        <label for="rentequipment">Udstyr:</label>
                        <input type="text" id="rentequipment" name="equipment" required>

                        <label for="rentrules">Regler:</label>
                        <input type="text" id="rentrules" name="rules" required>

                        <label for="rentlocation">Lokation:</label>
                        <input type="text" id="rentlocation" name="location" required>

                        <button type="submit" id="rentsubmitCar">Opret Annonce</button>
                    </form>

                </div>

            </div>

        </section>


        <!-- OPRET BRUGER -->
        <section id="modal">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form method="POST" action="/register">
                        <h3><label>Brugernavn </label></h3>
                        <input type="text" id="username" placeholder="Brugernavn..." required="required"/>

                        <h3><label>Kodeord </label></h3>
                        <input type="password" id="password" placeholder="Kodeord..." required="required"/>

                        <h3><label>Fornavn </label></h3>
                        <input type="text" id="firstname" placeholder="" required="required"/>

                        <h3><label>Efternavn </label></h3>
                        <input type="text" id="lastname" placeholder="" required="required"/>

                        <h3><label>By </label></h3>
                        <input type="text" id="city" placeholder="" required="required"/>

                        <h3><label>Telefon nummer </label></h3>
                        <input type="number" id="phoneNumber" placeholder="+45" required="required"/>

                        <h3><label>Email </label></h3>
                        <input type="email" id="email" placeholder="" required="required"/>

                        <!-- Move the closing </form> tag here -->
                        <button type="submit" id="submitAccount">Submit</button>
                    </form>
                </div>

            </div>
        </section>

        <!-- LOGIN -->
        <section>
            <div class="modal" id="loginModal">
                <div class="modal-content">
                    <span class="close" id="closeLoginModal">&times;</span>
                    <form method="POST" action="/authenticate">
                        <h3><label>Brugernavn </label></h3>
                        <input type="text" id="usernameLogin" placeholder="Brugernavn..." required="required"/>

                        <h3><label>Kodeord </label></h3>
                        <input type="password" id="passwordLogin" placeholder="Kodeord..." required="required"/>

                        <button type="submit" id="submitLogin">Submit</button>
                    </form>
                </div>
            </div>
        </section>


        <div class="sign-in">
            <ul>
                <li id="buttons">
                    <button id="loginButton">Log Ind</button>
                    <button id="createButton">Opret bruger</button>
                </li>
            </ul>
        </div>
    </ul>
</div>


<div class="main-div">
    <div class="search-div">
        <input placeholder="  Search for something...">
        <button class="buttons">Filters</button>
    </div>
    <div class="divider">
    </div>
    <div class="car-div">

        <div class="card-container">
            <div class="card">
                <img src="https://www.insidehook.com/wp-content/uploads/2020/02/BMW.jpg?fit=1200%2C800">

                    <h2>Mercedes C300</h2>

            <div class="card">

                <div class="content">
                    <h2>volvo v40</h2>

            <div class="card">

                    <h2>opel mokka</h2>

                    <a href="">Læs Mere</a>
                </div>
            </div>
        </div>
        <div id="favorite-cars-container" class="card-container"></div>
    </div>
</div>
